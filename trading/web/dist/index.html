<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KryptoWahnsinn - Trading Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BvpvD5vi.css">
</head>
<body>
    <div id="signal-banner" class="signal-banner hidden">
        <i data-lucide="zap" class="pulse"></i>
        <span id="signal-text">Lade Signale...</span>
    </div>

    <div class="glass-bg"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i data-lucide="trending-up" class="logo-icon"></i>
                <h1>KRYPTO<span class="accent">WAHNSINN</span> <small>v3.0</small></h1>
            </div>
            <div class="header-info">
                <div class="db-info">
                    <span id="db-size">--</span> | <span id="last-sync">--</span>
                </div>
                <div id="status-badge" class="badge">SYSTEM READY</div>
            </div>
        </header>

        <main>
            <!-- Price Tiles -->
            <section id="price-tiles" class="price-grid">
                <div class="price-tile glass active" onclick="switchCoin('BTC')">
                    <div class="tile-header">
                        <i data-lucide="bitcoin"></i> <span>BTC</span>
                    </div>
                    <div id="price-BTC" class="tile-value">--</div>
                </div>
                <div class="price-tile glass" onclick="switchCoin('ETH')">
                    <div class="tile-header">
                        <i data-lucide="layers"></i> <span>ETH</span>
                    </div>
                    <div id="price-ETH" class="tile-value">--</div>
                </div>
                <div class="price-tile glass" onclick="switchCoin('SOL')">
                    <div class="tile-header">
                        <i data-lucide="sun"></i> <span>SOL</span>
                    </div>
                    <div id="price-SOL" class="tile-value">--</div>
                </div>
                <div class="price-tile glass" onclick="switchCoin('LINK')">
                    <div class="tile-header">
                        <i data-lucide="link"></i> <span>LINK</span>
                    </div>
                    <div id="price-LINK" class="tile-value">--</div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="chart-section glass">
                <div class="section-header">
                    <h3><i data-lucide="bar-chart-3"></i> <span id="chart-title">BTC/1H</span> PERFORMANCE</h3>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </section>

            <!-- Strategies Section -->
            <section class="strategies-container">
                <div class="section-header">
                    <h3><i data-lucide="shield-check"></i> AKTIVE STRATEGIEN</h3>
                </div>
                <div id="strategy-list" class="strategy-grid">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Signals Table -->
            <section class="signals-section glass">
                <div class="section-header">
                    <h3><i data-lucide="radio"></i> LIVE SIGNALE</h3>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Zeit</th>
                                <th>Symbol</th>
                                <th>Signal</th>
                                <th>Strategie</th>
                                <th>Entry</th>
                                <th>SL</th>
                                <th>TP</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="signals-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>KryptoWahnsinn &copy; 2026 Â· Powered by Supabase & Hyperliquid</p>
        </footer>
    </div>

    <script>
        // Supabase Config
        const supabaseUrl = 'https://yrkdbwgtwbncficegjjb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlya2Rid2d0d2JuY2ZpY2VnampiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MDY5NjAsImV4cCI6MjA4NjQ4Mjk2MH0.hZ70RNiHzscN0VKl2T29XVy4Rq6Vhe8PoDDV7jcxtdw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let cachedData = null;
        let currentCoin = 'BTC';
        let priceChart;

        // Initialize
        async function init() {
            await updateDashboard();
            
            // Realtime subscription
            supabase.channel('table-db-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'signals' }, () => updateDashboard())
                .on('postgres_changes', { event: '*', schema: 'public', table: 'candles' }, () => updateDashboard())
                .subscribe();

            // Refresh every 30 seconds
            setInterval(updateDashboard, 30000);
        }

        async function updateDashboard() {
            try {
                // Get signals
                const { data: signals } = await supabase
                    .table('signals')
                    .select('*')
                    .order('timestamp', { ascending: false })
                    .limit(50);

                // Get latest candles for prices
                const coins = ['BTC', 'ETH', 'SOL', 'LINK'];
                const prices = {};
                const charts = {};

                for (const coin of coins) {
                    const { data: candles } = await supabase
                        .table('candles')
                        .select('*')
                        .eq('symbol', coin)
                        .eq('timeframe', '1h')
                        .order('timestamp', { ascending: false })
                        .limit(100);

                    if (candles && candles.length > 0) {
                        prices[coin] = candles[0].close;
                        charts[coin] = {
                            labels: candles.slice().reverse().map(c => new Date(c.timestamp * 1000).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})),
                            values: candles.slice().reverse().map(c => c.close)
                        };
                    }
                }

                cachedData = { signals, prices, charts };

                // Update UI
                document.getElementById('db-size').innerText = signals?.length + ' signals';
                document.getElementById('last-sync').innerText = new Date().toLocaleTimeString('de-DE');

                // Update Prices
                for (const [coin, price] of Object.entries(prices)) {
                    const el = document.getElementById('price-' + coin);
                    if (el) {
                        el.innerText = '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2 });
                    }
                }

                // Update Signal Banner
                const banner = document.getElementById('signal-banner');
                const bannerText = document.getElementById('signal-text');
                const activeSignals = signals?.filter(s => s.status === 'ACTIVE') || [];
                
                if (activeSignals.length > 0) {
                    banner.classList.remove('hidden');
                    const s = activeSignals[0];
                    bannerText.innerText = 'SIGNAL: ' + s.signal + ' ' + s.symbol + ' @ $' + s.entry_price + ' (' + s.strategy + ')';
                } else {
                    banner.classList.add('hidden');
                }

                // Update Strategies
                const strategies = [...new Set(signals?.map(s => s.strategy) || [])];
                const stratList = document.getElementById('strategy-list');
                stratList.innerHTML = '';
                
                strategies.forEach(strat => {
                    const stratSignals = signals?.filter(s => s.strategy === strat) || [];
                    const active = stratSignals.filter(s => s.status === 'ACTIVE').length;
                    const wins = stratSignals.filter(s => s.status === 'CLOSED' && s.profit_loss > 0).length;
                    const total = stratSignals.filter(s => s.status === 'CLOSED').length;
                    const perf = total > 0 ? ((wins / total) * 100).toFixed(1) + '%' : 'N/A';
                    
                    const card = document.createElement('div');
                    card.className = 'strategy-card glass';
                    card.innerHTML = '<div class="strat-header"><h4>' + strat + '</h4><span class="perf ' + (perf.startsWith('+') || perf === 'N/A' ? 'positive' : 'negative') + '">' + perf + '</span></div><p>' + active + ' aktive Signale</p><div class="strat-footer"><span class="tag active">AKTIV</span></div>';
                    stratList.appendChild(card);
                });

                // Update Signals Table
                const signalsList = document.getElementById('signals-list');
                signalsList.innerHTML = '';
                signals?.slice(0, 20).forEach(s => {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td class="mono">' + new Date(s.timestamp).toLocaleString('de-DE', {day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'}) + '</td><td><strong>' + s.symbol + '</strong></td><td><span class="signal-' + s.signal.toLowerCase() + '">' + s.signal + '</span></td><td>' + s.strategy + '</td><td class="mono">$' + Number(s.entry_price).toLocaleString() + '</td><td class="mono text-red">$' + Number(s.sl_price).toLocaleString() + '</td><td class="mono text-green">$' + Number(s.tp_price).toLocaleString() + '</td><td><span class="status-' + s.status.toLowerCase() + '">' + s.status + '</span></td>';
                    signalsList.appendChild(row);
                });

                // Render Chart
                renderChart(currentCoin);
                
                if (window.lucide) lucide.createIcons();

            } catch (e) {
                console.error("Dashboard update failed", e);
            }
        }

        function switchCoin(coin) {
            currentCoin = coin;
            document.querySelectorAll('.price-tile').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.price-tile').forEach(t => {
                if (t.innerText.includes(coin)) t.classList.add('active');
            });
            
            document.getElementById('chart-title').innerText = coin + '/1H';
            renderChart(coin);
        }

        function renderChart(coin) {
            if (!cachedData || !cachedData.charts || !cachedData.charts[coin]) return;
            
            const chartData = cachedData.charts[coin];
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) priceChart.destroy();

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: coin + ' Price',
                        data: chartData.values,
                        borderColor: '#00f2ff',
                        borderWidth: 2,
                        backgroundColor: 'rgba(0, 242, 255, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#707a8a', maxTicksLimit: 8 }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#707a8a' }
                        }
                    }
                }
            });
        }

        // Start
        init();
    </script>
</body>
</html>
